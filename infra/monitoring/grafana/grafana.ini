[paths]
provisioning = /etc/grafana/provisioning

[server]
domain = localhost
http_port = 3000
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = admin

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Editor

[auth.anonymous]
enabled = true
org_name = Main Org.
org_role = Viewer

[log]
mode = console
level = info